<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Errores QA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold">Gestión de Errores QA</h2>
      <div class="d-flex align-items-center gap-2">
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary">🌙</button>
        <button id="logoutBtn" class="btn btn-outline-danger">Cerrar sesión</button>
      </div>
    </div>
    <p class="text-muted">Consulta, edita, elimina y agrega reportes. Exporta a Excel.</p>

    <!-- Agregar reporte -->
    <div class="card mb-3">
      <div class="card-header fw-bold">Agregar reporte</div>
      <div class="card-body">
        <form id="addForm" class="row g-2">
          <div class="col-md-6">
            <label class="form-label">Reporte</label>
            <input type="text" id="addReporte" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Fecha</label>
            <input type="date" id="addFecha" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Solicitud</label>
            <input type="text" id="addSolicitud" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Proyecto</label>
            <input type="text" id="addProyecto" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Resultado</label>
            <input type="text" id="addResultado" class="form-control">
          </div>
          <div class="col-md-2">
            <label class="form-label">Estado</label>
            <select id="addEstado" class="form-select">
              <option value="Pendiente">Pendiente</option>
              <option value="Reportado">Reportado</option>
              <option value="Resuelto">Resuelto</option>
            </select>
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Agregar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Filtros -->
    <div class="card mb-3">
      <div class="card-body">
        <form id="filterForm" class="row g-2">
          <div class="col-md-6">
            <label class="form-label">Proyecto</label>
            <select id="filterProyecto" class="form-select">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Solicitud</label>
            <select id="filterSolicitud" class="form-select">
              <option value="">Todas</option>
            </select>
          </div>
          <label for="filterFechaInicio">Desde</label>
          <input type="date" id="filterFechaInicio">

          <label for="filterFechaFin">Hasta</label>
          <input type="date" id="filterFechaFin">
          <div class="col-12">
            <button class="btn btn-primary">Filtrar</button>
            <button type="button" id="btnResetFilters" class="btn btn-secondary">Reiniciar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Reportes -->
    <div class="card">
      <div class="card-header fw-bold">Reportes</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle" id="reportTable">
            <thead>
              <tr>
                <th>Reporte (Error)</th>
                <th>Fecha</th>
                <th>Solicitud</th>
                <th>Proyecto</th>
                <th>Resultado (editable)</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p id="emptyState" class="text-muted">No hay reportes cargados.</p>
        </div>
        <button id="btnExport" class="btn btn-success mt-2">Exportar a Excel</button>
      </div>
    </div>
  </div>
    <!-- Validación de token y logout -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/index.html"; // vuelve al login si no hay token
        return;
      }

      // Logout
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("token");
          window.location.href = "/index.html";
        });
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
